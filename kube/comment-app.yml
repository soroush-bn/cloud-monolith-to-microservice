apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-app-deployment
  labels:
    app: comment-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comment-app
  template:
    metadata:
      labels:
        app: comment-app
    spec:
      containers:
        - name: comment-app
          image: comment-service:0.0.1-SNAPSHOT
          resources:
            requests:
              memory: 756Mi
              cpu: "0.1"
            limits:
              memory: 756Mi
              cpu: "2"
          ports:
            - containerPort: 9001
          env:
            - name: JAVA_OPTS
              value: -DEUREKA_SERVER=http://service-registry:8761/eureka
---
apiVersion: v1
kind: Service
metadata:
  name: comment-app-service
spec:
  selector:
    app: comment-app
  ports:
    - protocol: TCP
      port: 9001
      targetPort: 9001
