apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-db-deployment
  labels:
    app: comment-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comment-db
  template:
    metadata:
      labels:
        app: comment-db
    spec:
      containers:
        - name: comment-db
          image: mysql:oracle
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "100m"
              memory: "512Mi"
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: root-password
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mysql-configmap
                  key: comment-db
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password
          volumeMounts:
            - name: comment-db-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: comment-db-storage
          persistentVolumeClaim:
            claimName: comment-db-data

---
apiVersion: v1
kind: Service
metadata:
  name: comment-db
spec:
  selector:
    app: comment-db
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
