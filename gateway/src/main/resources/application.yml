server:
  port: 9191

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          filters:
            - JwtAuthenticationFilter
          predicates:
            - Path=/user/**
        - id: COMMENT-SERVICE
          uri: lb://COMMENT-SERVICE
          filters:
            - JwtAuthenticationFilter
          predicates:
            - Path=/comment/**
        - id: ARTICLE-SERVICE
          uri:
            lb://ARTICLE-SERVICE
          filters:
            - JwtAuthenticationFilter
          predicates:
            - Path=/article/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
